<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 450px; margin-top: 50px;">
        <h2 style="text-align: center;">Đăng ký hệ thống</h2>
        <div class="form-section">
            <form action="/register" method="POST">
                <label>Họ và tên:</label>
                <input type="text" name="fullname" placeholder="Nhập tên của bạn" required>
                
                <label>Tên đăng nhập:</label>
                <input type="text" name="username" placeholder="Tên dùng để đăng nhập" required>
                
                <label>Mật khẩu:</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                
                <label>Vai trò:</label>
                <select name="role">
                    <option value="student">Học sinh</option>
                    <option value="teacher">Giáo viên</option>
                </select>
                
                <button type="submit" class="btn btn-p" style="width: 100%; margin-top: 15px;">Tạo tài khoản</button>
            </form>
        </div>
        <p style="text-align: center;"><a href="/login">Đã có tài khoản? Đăng nhập ngay</a></p>
    </div>
</body>
</html>
