<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tên kỳ thi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        {% include 'navbar_teacher.html' %}

        <h2>Quản lý danh mục Tên kỳ thi</h2>
        
        <div class="form-section">
            <h3>Thêm tên kỳ thi mới</h3>
            <form method="POST">
                <label>Nhập tên kỳ thi (VD: Giữa kỳ I - 2024):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="name" placeholder="Tên hiển thị..." required style="flex: 1;">
                    <button type="submit" class="btn btn-p" style="width: auto; margin-top: 8px;">
                        + Lưu ngay
                    </button>
                </div>
            </form>
        </div>

        <h3>Danh sách hiện có</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th>Tên kỳ thi</th>
                    <th style="width: 15%;">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% if names %}
                    {% for n in names %}
                    <tr>
                        <td style="text-align: center;">{{ n['id'] }}</td>
                        <td style="font-weight: bold; color: var(--primary);">{{ n['name'] }}</td>
                        <td style="text-align: center;">
                            <a href="{{ url_for('teacher.delete_exam_name', id=n['id']) }}" 
                               class="btn btn-d" 
                               onclick="return confirm('Bạn chắc chắn muốn xóa tên kỳ thi này?');"
                               style="padding: 5px 10px; font-size: 13px;">
                               Xóa
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3" style="text-align: center; color: #7f8c8d; padding: 20px;">
                            Chưa có danh mục nào. Hãy thêm mới ở trên!
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
