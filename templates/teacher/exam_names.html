<div class="container">
    {% include 'navbar_teacher.html' %}
    <h2>Quản lý danh mục Tên kỳ thi</h2>
    <form method="POST" class="form-section">
        <label>Thêm tên kỳ thi mới:</label>
        <input type="text" name="name" placeholder="VD: Giải thuật A - Kỳ 1" required>
        <button type="submit" class="btn btn-p">Lưu vào danh mục</button>
    </form>

    <table>
        <thead>
            <tr><th>ID</th><th>Tên kỳ thi</th><th>Thao tác</th></tr>
        </thead>
        <tbody>
            {% for n in names %}
            <tr>
                <td>{{ n['id'] }}</td>
                <td>{{ n['name'] }}</td>
                <td>
                    <a href="{{ url_for('teacher.delete_exam_name', id=n['id']) }}" 
                       class="btn btn-d" onclick="return confirm('Xóa danh mục này?')">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
